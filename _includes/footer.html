<!-- Contact -->
<section id="contact">
	<div class="inner">
		<section>
			<form action="https://formspree.io/{{ site.email }}" method="POST">
				<div class="field half first">
					<label for="name">nome</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">email</label>
					<input type="text" name="_replyto" id="email" />
				</div>
				<div class="field">
					<label for="message">disc√≥rdia</label>
					<textarea name="message" id="message" rows="6"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="enviar" class="special" /></li>
					<li><input type="reset" value="limpar" /></li>
				</ul>
			</form>
		</section>
	</div>
</section>

<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				{% for key_value in site.socials %}
					{% if key_value[1] %}
						<li>
							<a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
								<span class="label">{{ key_value[0] }}</span>
							</a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
			<ul class="copyright">
				<li>&copy; {{ site.title }} {{ site.subtitle }}</li>
				<li>Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></li>
				<li>Jekyll integration: <a href="https://github.com/andrewbanchich" target="_blank">Andrew Banchich</a></li>

			</ul>
		</div>
	</footer>

</div>

<!-- Scripts -->
<script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/jquery.scrolly.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/jquery.scrollex.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/skel.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/util.js' | relative_url }}"></script>
<!--[if lte IE 8]><script src="{{ '/assets/js/ie/respond.min.js' | relative_url }}"></script><![endif]-->
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>

<!-- quick fallback so menu toggles even if theme JS fails -->
<script>
if (typeof jQuery === 'undefined' || typeof skel === 'undefined') {
  document.querySelectorAll('a[href="#menu"]').forEach(function(el){
    el.addEventListener('click', function(e){
      e.preventDefault();
      var m = document.getElementById('menu');
      if (m) m.classList.toggle('visible');
    });
  });
}
</script>

<style>
.post-image {
  max-width: 40%;
  display:block;
  margin: 1.5rem auto;
  height: auto;
}
</style>
